<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Master — IQ Challenge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">
    ⚡ Memory Master — <span>IQ Challenge</span>
  </h1>

  <div id="menu">
    <h2>Select Difficulty</h2>
    <button onclick="startGame('easy')">Easy (3×3)</button>
    <button onclick="startGame('medium')">Medium (5×5)</button>
    <button onclick="startGame('hard')">Hard (6×6)</button>
  </div>

  <div id="game" class="hidden">
    <div class="status">
      <p>Lives: <span id="lives">3</span></p>
      <p>Round: <span id="round">1</span></p>
    </div>
    <div id="board"></div>
  </div>

  <div id="result" class="hidden">
    <h2 id="message"></h2>
    <button onclick="restartGame()">Try Again</button>
    <button onclick="goHome()">Home</button>
  </div>

<script src="game.js"></script>
</body>
</html>
